<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- Default fonts preferrence -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Text</family>
            <!-- <family>Noto Sans Display Medium</family>  Medium style exists individually -->
            <family>Noto Sans Display</family>
            <family>Cantarell</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>New York Small</family>
            <!-- <family>Noto Sans Display Medium</family>  Medium style exists individually -->
            <family>Noto Sans Display</family>
            <family>Cantarell</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>SFMono Nerd Font</family>
            <family>Iosevka Nerd Font Mono</family>
            <family>JetBrainsMono Nerd Font Mono</family>
        </prefer>
    </alias>

    <!-- Disable Nimbus family since they look ugly -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>NimbusMonoPS</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Nimbus Sans L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Nimbus Roman No9 L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- Prefer Medium style for SF Pro Text
    <match target="pattern">
        <test name="family" compare="eq">
            <string>SF Pro Text</string>
        </test>
        <edit name="style" mode="append">
            <string>Medium</string>
        </edit>
    </match> -->

    <!-- Prefer Bold style for Cantarell
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Cantarell</string>
        </test>
        <edit name="style" mode="append">
            <string>Bold</string>
        </edit>
    </match> -->

    <!-- Prefer Medium style for all Nerd Fonts
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Nerd Font</string>
        </test>
        <edit name="style" mode="append">
            <string>Medium</string>
        </edit>
    </match> -->

    <!-- Fonts rendering improvements -->
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="embeddedbitmap">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>

</fontconfig>
